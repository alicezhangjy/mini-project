<br>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data has been uploaded successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismissible="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Choose a file to upload</mat-card-title>
        </mat-card-header>
        <input type="file" (change)="onFileSelected($event)">
        <input type="button" value="upload" (click)="onUpload()">
    </mat-card>

</div>
